<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOTU Digital Signage</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/layout.css" />

  <!-- Scripts -->
  <script defer src="js/clock.js"></script>
  <script defer src="js/calendar.js"></script>
  <script defer src="js/ticker.js"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <div id="header">
    <div id="title">MOTU Digital Signage</div>
    <div id="clock"></div>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <div id="content">

    <!-- ========== PANEL A (GOOGLE DRIVE VIDEO) ========== -->
    <!--
      NOTE:
      This is the ONLY intentional change in this file.
      Panel A now loads content from Google Drive via iframe.
      Replace-file workflow controls content.
    -->
    <div id="panelA">
      <iframe
        src="https://drive.google.com/file/d/1bN1-Io7V4zggxg24vVgPr1ChEJIOreHo/preview"
        allow="autoplay"
        allowfullscreen
        style="width:100%; height:100%; border:0;">
      </iframe>
    </div>

    <!-- ========== PANEL B (WEATHER + CALENDAR) ========== -->
    <div id="panelB">

      <!-- Weather Widget -->
      <div id="weather">
        <iframe
          src="https://api.wo-cloud.com/content/widget/?geoObjectKey=42748473&language=en&region=US&timeFormat=HH:mm&windUnit=mph&systemOfMeasurement=imperial&temperatureUnit=fahrenheit"
          width="290"
          height="318"
          frameborder="0"
          scrolling="no"
          style="border:1px solid #10658E; border-radius:8px;">
        </iframe>
      </div>

      <!-- Calendar -->
      <div id="calendar">
        <ul id="calendarList"></ul>
      </div>

    </div>
  </div>

  <!-- ================= FOOTER / TICKER ================= -->
  <div id="footer">
    <div id="ticker"></div>
  </div>

  <!-- ================= AUTO REFRESH ================= -->
  <script>
    // Appliance-style refresh to pick up Drive content updates
    setInterval(() => {
      location.reload();
    }, 300000); // 5 minutes
  </script>

</body>
</html>

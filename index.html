<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOTU Digital Signage</title>
  <link rel="stylesheet" href="./css/layout.css" />
</head>

<body>
  <header>
    <h1>MOTU Digital Signage</h1>
    <div id="clock"></div>
  </header>

  <main id="container">
    <section id="panelA">
      <video
        id="panelAVideo"
        src="./panelA/panelA.mp4"
        autoplay
        muted
        loop
        playsinline>
      </video>
    </section>

    <section id="panelB">
      <div id="newsBox">
        <h2>Today's Top News</h2>
        <div id="newsTrack">Loading news...</div>
      </div>

      <div id="weatherBox">
        <h2>Troy, MI Weather</h2>
        <div id="weather">Loading...</div>
      </div>

      <div id="calendarBox">
        <h2>Upcoming Events</h2>
        <div id="calendarTrack">Loading calendar...</div>
      </div>
    </section>
  </main>

  <footer id="ticker">
    <span id="tickerText">Loading...</span>
  </footer>

  <!-- JS (LOAD EACH FILE ONCE, IN ORDER) -->
  <script src="./js/clock.js"></script>
  <script src="./js/news.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/ticker.js"></script>
</body>
</html>

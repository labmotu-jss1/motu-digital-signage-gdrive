<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOTU Digital Signage</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/layout.css" />
</head>

<body>
  <h1>MOTU Digital Signage</h1>

  <div id="container">
    <div id="panelA">
      <video
        id="panelAVideo"
        src="./panelA/panelA.mp4"
        autoplay
        muted
        loop
        playsinline>
      </video>
    </div>

    <div id="panelB">
      <div id="newsBox">
        <h2>Today's Top News</h2>
        <div id="newsTrack">Loading news...</div>
      </div>

      <div id="weatherBox">
        <h2>Troy, MI Weather</h2>
        <div id="weather">Loading...</div>
      </div>

      <div id="calendarBox">
        <h2>Upcoming Events</h2>
        <div id="calendarTrack">Loading calendar...</div>
      </div>
    </div>
  </div>

  <div id="ticker">
    <span id="tickerText">Loading...</span>
  </div>

  <!-- JS (ALL RELATIVE PATHS) -->
  <script src="./js/news.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/ticker.js"></script>
  <script src="./js/clock.js"></script>
</body>
</html>

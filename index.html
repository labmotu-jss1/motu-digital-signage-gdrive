<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MOTU Digital Signage</title>
  <link rel="stylesheet" href="./css/layout.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <div id="clock"></div>
    <h1>MOTU Digital Signage</h1>
  </header>

  <main id="container">
    <!-- PANEL A -->
    <section id="panelA">
      <video
        id="panelAVideo"
        src="./panelA/panelA.mp4"
        autoplay
        muted
        loop
        playsinline>
      </video>
    </section>

    <!-- PANEL B -->
    <section id="panelB">

      <!-- TOP RIGHT TICKER -->
      <div id="sideTicker">
        <span id="tickerText">Loading...</span>
      </div>

      <!-- WEATHER -->
      <div id="weatherWidgetBox">
        <iframe
          src="https://api.wo-cloud.com/content/widget/?geoObjectKey=42748473&language=en&region=US&timeFormat=HH:mm&windUnit=mph&systemOfMeasurement=imperial&temperatureUnit=fahrenheit"
          scrolling="no"
          frameborder="0">
        </iframe>
      </div>

      <!-- DIVIDER -->
      <div class="divider"></div>

      <!-- CALENDAR -->
      <div id="calendarBox">
        <h2>Upcoming Events</h2>
        <div id="calendarTrack">Loading calendar...</div>
      </div>

    </section>
  </main>

  <!-- JS -->
  <script src="./js/clock.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/ticker.js"></script>
</body>
</html>
